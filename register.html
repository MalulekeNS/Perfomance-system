<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Quarterly Performance Reporting System (EQPRS)</title>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Electronic Quarterly Performance Reporting System (EQPRS)</h1>
    </header>
    
    <main>
        <section>
            <h2>User Registration</h2>
            <form id="registerForm">
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telephone">Telephone Number:</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>
                <div>
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile">
                </div>
                <div>
                    <label for="employeeNumber">Employee Number:</label>
                    <input type="text" id="employeeNumber" name="employeeNumber" required>
                </div>
                <div>
                    <label for="password">Create Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="verifyPassword">Verify Password:</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" required>
                </div>
                <button type="submit">Register</button>
                <a href="#" data-nav="login.html">Back to Login</a>
            </form>
        </section>
    </main>
</body>
</html>
