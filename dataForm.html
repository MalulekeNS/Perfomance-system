<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Quarterly Performance Reporting System (EQPRS)</title>
    <script src="app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            max-height: 80%;
            max-width: 80%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            white-space: normal; /* Apply text wrap */
        }

        th {
            background-color: #f2f2f2;
            color: #000;
            text-align: center;
            font-weight: bold;
            padding: 10px;
        }

        .nested-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        .nested-th,
        .nested-td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        .link-style {
            color: blue;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }

        .main-heading {
            font-size: 24px;
            text-align: center;
            width:95%;
            margin-bottom: 10px;
            background-color:rgb(30, 176, 30);
            padding: 33px;
            font-weight:bold;
            color:black;
        }

        .sub-heading {
            font-size: 18px;
            font-weight: bold;
            margin-top: 3%;

        }

        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            z-index: 1000;
        }

        .popup-heading {
            background-color: #f2f2f2;
            padding: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .center {
            text-align: center;
        }

        .separator {
            border-top: 1px solid #000;
            width: 100%; /* Stretch across the entire cell */
            margin: 10px 0; /* Add space between rows */
        }

        .tabl1{margin-top:2%;}
    </style>
</head>
<body>
    <header>
        <h1>Electronic Quarterly Performance Reporting System (EQPRS)</h1>
        <h2>QPR FY 2023-24 Q2 - National Library of South Africa ADMINISTRATION Communications, Marketing and Stakeholder Relations</h2>
    </header>
    
    <main>
        <section>
            <form id="dataForm">
                <table>
                    <thead>
                        <tr>
                            <th>Indicator</th>
                            <th>Audited Output</th>
                            <th>Annual Target</th>
                            <th>Q1</th>
                            <th>Q2</th>
                            <th>Q3</th>
                            <th>Q4</th>
                            <th>Comment Q1</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="text" id="indicator" name="indicator"></td>
                            <td><input type="text" id="auditedOutput" name="auditedOutput"></td>
                            <td><input type="text" id="annualTarget" name="annualTarget"></td>
                            <td><input type="text" id="q1" name="q1"></td>
                            <td><input type="text" id="q2" name="q2"></td>
                            <td><input type="text" id="q3" name="q3"></td>
                            <td><input type="text" id="q4" name="q4"></td>
                            <td><input type="text" id="comment" name="comment"></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <label for="entityCoordinator">Entity Coordinator:</label>
                    <input type="text" id="entityCoordinator" name="entityCoordinator">
                </div>
                <button type="submit">Submit</button>
                <button type="button" onclick="navigateTo('App.html')">Cancel</button>
            </form>
        </section>
    </main>
</body>
</html>
