<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Quarterly Performance Reporting System (EQPRS)</title>
    <script src="app.js"></script>
</head>
<body>
    <header>
        <h1>Electronic Quarterly Performance Reporting System (EQPRS)</h1>
    </header>
    
    <main>
        <section>
            <h2>SIGN IN</h2>
            <form id="loginForm">
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <a href="#" data-nav="forgot password.html">Forgot Password?</a>
                    <a href="#" data-nav="register.html">New User? Create Account</a>
                </div>
                <button type="submit">Sign In</button>
            </form>
        </section>
    </main>
</body>
</html>
