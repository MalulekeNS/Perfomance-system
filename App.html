<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Quarterly Performance Reporting System (EQPRS)</title>
    <script src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            font-size: 20px;
            text-align: center;
            width:100%;
            margin-bottom: 10px;
            background-color:rgb(30, 176, 30);
            padding: 12px;
            font-weight:bold;
            color:black;
        }

        header h3{padding-left:2%;}

        nav {
            background-color: #f1f1f1;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        .inbox {
            width: 70%;
            margin: auto;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            padding: 14px;
            background-color: #f1f1f1;
        }

        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Electronic Quarterly Performance Reporting System (EQPRS)</h1>
        <nav>
            <ul>
                <li><a href="#" data-nav="App.html">App</a></li>
                <li><a href="#" data-nav="App.html#user-manager">User Manager</a></li>
                <li><a href="#" data-nav="App.html#schedule">Schedule Calendar</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Quarter Task Inbox</h2>
            <form id="quarterForm">
                <label for="quarterSelect">Select Quarter:</label>
                <select id="quarterSelect" name="quarter">
                    <option value="Quarter 1">Quarter 1</option>
                    <option value="Quarter 2">Quarter 2</option>
                    <option value="Quarter 3">Quarter 3</option>
                    <option value="Quarter 4">Quarter 4</option>
                </select>
                <button type="submit">OK</button>
            </form>
        </section>
        
        <section>
            <h2>Select or Create Program</h2>
            <form id="programForm">
                <label for="programSelect">Select Program:</label>
                <select id="programSelect" name="program">
                    <option value="Administration">Administration</option>
                    <option value="Business Development">Business Development</option>
                    <option value="GRAP">GRAP</option>
                </select>
                <button type="submit">OK</button>
                <button type="button" onclick="alert('Program deleted')">Delete Program</button>
            </form>
            
            <form id="createProgramForm">
                <label for="newProgram">Enter New Program:</label>
                <input type="text" id="newProgram" name="newProgram" required>
                <button type="submit">OK</button>
            </form>
        </section>
    </main>
</body>
</html>
