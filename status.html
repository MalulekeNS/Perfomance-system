<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <script src="app.js"></script>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color:rgb(30, 176, 30);
      padding: 10px;
      color:black;
      text-align: center;
    }

    main {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 20px auto;
      max-width: 600px;
      position: relative;
    }

    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    p {
      margin: 10px 0;
    }

    .next-button {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .side-buttons {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
    <header>
        <h1>Task Details</h1>
    </header>
    
    <main>
        <section>
            <h2>Republic of South Africa</h2>
            <p>Quarter: Q1 FY 2023-01</p>
            <p>Start Date: 2024-04-01</p>
            <p>End Date: 2024-06-30</p>
            <p>Status: Complete</p>
            <button onclick="navigateTo('App.html')">Next</button>
        </section>
    </main>
</body>
</html>
